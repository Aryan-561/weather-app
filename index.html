<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=96&id=80502&format=png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-[url('src/img/front.jpg')] min-h-screen bg-center">

    <!-- Header section -->
    <header class="mb-8">

        <!-- Title and logo -->
        <div
            class="flex justify-center items-center gap-4 sm:gap-6 text-center text-white text-4xl sm:text-[3rem] py-4 sm:py-6 font-semibold mb-8 border-b-[1px]    [text-shadow:2px_2px_1px_black,3px_3px_1px_white] bg-black/20">
            <img class="w-16" src="https://img.icons8.com/?size=96&id=80502&format=png" alt="">
            <h1 class="">Weather App</h1>
        </div>

        <!-- Search bar -->
        <div class="flex justify-center">
            <div class="flex border-2 border-white overflow-hidden rounded-xl ">
                <div>
                    <!-- Input field for city name -->
                    <input
                        class=" pl-4 appearance-none outline-none font-medium h-8 text-white bg-black/40 placeholder:text-gray-300 "
                        type="search" placeholder="Enter City Name" name="search-bar" id="search" autocomplete="off">
                </div>
                <div>
                    <!-- Search button -->
                    <button class="bg-gray-400 text-white px-2 h-8 font-semibold active:scale-[.98] border-l-2 "
                        id="search-btn">Search</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content area -->
    <main></main>
    <!-- JavaScript file -->
    <script src="src/app.js"></script>
</body>

</html>
